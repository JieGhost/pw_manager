<html>

<head>
  <title>Password Bank</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link href="https://fonts.googleapis.com/css?family=Poppins:300,400,500,600,700,800,900" rel="stylesheet">

  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="css/style.css">
  <script type="module" src="scripts/main.js"></script>
</head>

<body>
  <div class="wrapper d-flex align-items-stretch">
      <nav id="sidebar">
          <div class="custom-menu">
              <button type="button" id="sidebar-collapse" class="btn btn-primary">
              </button>
          </div>
          <div class="img bg-wrap text-center py-4" style="background-image: url(images/bg_1.jpg);">
              <div class="user-logo">
                  <div id='profile-pic' class="img" style="background-image: url(images/logo.jpg);"></div>
                  <h3 id='user-name'>Not Signed in</h3>
              </div>
          </div>
          <ul class="list-unstyled components mb-5">
              <li id='sign-in-item' class="active">
                  <a id='sign-in-button' href="#"><span class="fa fa-sign-in mr-3"></span>Sign In</a>
              </li>
              <li hidden id='domains-item' class="active">
                  <a id='domains-button' href="#"><span class="fa fa-globe mr-3"></span>Domains</a>
              </li>
              <li hidden id='store-password-item' class="active">
                  <a id='store-password-button' href="#"><span class="fa fa-key mr-3"></span>Store Password</a>
              </li>
              <li hidden id='support-item' class="active">
                  <a id='support-button' href="#"><span class="fa fa-support mr-3"></span>Support</a>
              </li>
              <li hidden id='sign-out-item' class="active">
                  <a id='sign-out-button' href="#"><span class="fa fa-sign-out mr-3"></span>Sign Out</a>
              </li>
          </ul>
      </nav>

      <!-- Page Content  -->
      <div id="content" class="p-4 p-md-5 pt-5">
          <h2 class="mb-4">Password Bank</h2>
          <ul hidden id='domains-list'></ul>
          <form hidden id="input-form" action="#">
            <div>
              <label for="input-domain">Domain...</label><br>
              <input type="text" id="input-domain" autocomplete="off"><br>
              <label for="input-username">Username...</label><br>
              <input type="text" id="input-username" autocomplete="off"><br>
              <label for="input-password">Password...</label><br>
              <input type="text" id="input-password" autocomplete="off"><br>
            </div>
            <button id="input-button" type="submit">Store</button>
          </form>
      </div>
  </div>
</body>

</html>
