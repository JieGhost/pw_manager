            <form hidden id="input-form" action="#">
                <div class="form-group">
                    <label for="input-domain">Domain</label>
                    <input type="text" class="form-control" id="input-domain" aria-describedby="domainHelp"
                        placeholder="Enter domain">
                    <small id="domainHelp" class="form-text text-muted">
                        The domain/website whose login you want to store.
                    </small>
                </div>

                    <label for="input-username">Username</label>
